{% extends 'layouts/base.html' %}

{% block title %}Page de connexion{% endblock %}


{% block content %}
    <div class="sign-in error">
        <header>
            <h2>Accès backoffice</h2>
            <h4>pikachu.fr</h4>
        </header>
        <div class="alert alert-danger" role="alert">
          <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
          <span class="sr-only">Error: </span>
          Mon message d'erreur
        </div>
        <form action="#" novalidate>
            <legend class="sr-only">Formulaire accès backoffice</legend>
            <div class="form-element">
                <label for="user_email">Nom d'utilisateur</label>
                <input type="email" name="user_email" id="user_email" placeholder="Nom d'utilisateur"/>
            </div>
            <div class="form-element">
                <label for="user_password">Mot de passe <a href="#">J'ai perdu mon mot de passe</a></label>
                <input type="password" name="user_password" id="user_password" placeholder="Mot de passe"/>
            </div>

            <div class="form-element">
                <input type="submit" value="Connexion"/>
            </div>
        </form>
    </div> 
{% endblock %}
